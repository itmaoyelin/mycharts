<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化分析</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <!-- 头部区域 -->
  <header>
    <h1>数据可视化分析</h1>
    <div class="show-time"></div>
  </header>
  <!-- 内容主体区域-->
  <section class="main-box">
    <!-- 左边盒子 -->
    <div class="colum">
      <div class="panel bar">
        <h2>柱形图-就业行业</h2>
        <div class="chart">

        </div>
        <!-- 底部圆角盒子 -->
        <div class="panel-footer"></div>
      </div>
      <div class="panel line">
        <h2>线形图-用户数据分析
          <a href="javascript:;">2021</a>
          <a href="javascript:;">2022</a>
        </h2>
        <div class="chart">

        </div>
        <!-- 底部圆角盒子 -->
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <h2>环形图-年龄分布</h2>
        <div class="chart">

        </div>
        <!-- 底部圆角盒子 -->
        <div class="panel-footer"></div>
      </div>
    </div>
    <!-- 中间盒子 -->
    <div class="colum">
      <!-- 数字模块 -->
      <div class="no">
        <div class="no-hd">
          <ul>
            <li>125620</li>
            <li>102000</li>
          </ul>
        </div>
        <div class="no-bd">
          <ul>
            <li>前端需求人数</li>
            <li>市场需求人数</li>
          </ul>
        </div>
      </div>
      <!-- 地图模块 -->
      <div class="map">
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
        <div class="chart"></div>
      </div>
    </div>
    <!-- 右边盒子 -->
    <div class="colum">
      <div class="panel bar2">
        <h2>柱形图-前端技能掌握</h2>
        <div class="chart">

        </div>
        <!-- 底部圆角盒子 -->
        <div class="panel-footer"></div>
      </div>
      <div class="panel line2">
        <h2>折线图-播放量</h2>
        <div class="chart">

        </div>
        <!-- 底部圆角盒子 -->
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie2">
        <h2>玫瑰图-地区分布</h2>
        <div class="chart">

        </div>
        <!-- 底部圆角盒子 -->
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>
  <script src="js/jquery.js"></script>
  <script src="js/showTime.js"></script>
  <script src="js/flexible.js"></script>
  <script src="js/echarts.js"></script>
  <!-- 引入中国地图 -->
  <script src="js/china.js"></script>
  <script src="js/index.js"></script>
  <!-- <script src="js/new.js"></script> -->
</body>

</html>
