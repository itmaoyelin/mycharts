<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ECharts</title>
  <!-- 引入刚刚下载的 ECharts 文件 -->
  <script src="./js/echarts.js"></script>
</head>

<body>
  <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
  <div class="box" style="width: 1000px;height:800px;"></div>
  <script type="text/javascript">
    //初始化echarts实例对象
    var myChart = echarts.init(document.querySelector('.box'))
    // 指定图表的配置项和数据
    var option = {
      title: {
        text: '数据展示'
      },
      toolbox: {
        feature: {
          saveAsImage: {}
        }
      },
      tooltip: {},
      legend: {
        data: ['销量']
      },
      xAxis: {
        data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
      },
      yAxis: {},
      series: [
        {
          name: '销量',
          type: 'bar',
          data: [5, 20, 36, 10, 10, 20]
        }
      ]
    }
    //把配置项给实例对象
    myChart.setOption(option)



  </script>
</body>

</html>
